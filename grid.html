@media screen and (max-width: 500px) {

		display: initial
	}
	.linha-form label{ display: block }
	
}

.hide{display: none}
.mostra{display: block}
</style>

<script>
	function esconde(){
		if ( $('body').width() >= 500){

			//$('.box-grid').css('grid-template-columns','50px 1fr')
			//$('label').css('display','none')
			if ( $('.box-grid').hasClass('gridCurto')){
				$('.box-grid').removeClass('gridCurto')
				$('.lateral label').removeClass('hide')
			} else {
				$('.box-grid').addClass('gridCurto')
				$('.lateral label').addClass('hide')
			}
		}
		if ( $('body').width() < 500){
			
			if ($('.menu-areas').hasClass('mostra')){
				$('.menu-areas').removeClass('mostra')
			} else {
				$('.menu-areas').addClass('mostra')
			}


		}
	}

	function myFunction(x) {
  console.log(x)
  	$('.box-grid').removeClass('gridCurto')
	$('label').removeClass('hide')
	$('.menu-areas').removeClass('mostra')
}

var x = window.matchMedia("(max-width: 500px)")
x.addListener(myFunction) // Attach listener function on state changes


</script>
