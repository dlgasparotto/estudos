		function Componente(input){
			this.tag = input.tag || '';
			this.props = input.props || {};
			this.conteudo = input.conteudo || '';
			this.template = input.template || '';
			}
		
		Componente.prototype.set = function(dados){
			this.template = this.template.replace('{{val}}', dados.val);
			return this
		}


		// Gerenciador de componentes
		function Sparta(){

			this.componentes = {};
			this.add = function(id, componente){
				this[id] = componente;
			}
			this.get = function(id){
				return Object.assign({}, this[id]);
			}
		}

//*************************************************************************

			l(titulo)

	</script>
